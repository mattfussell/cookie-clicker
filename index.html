<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Cookies</title>
</head>
<body>

  <header>
    <div class="container">
      <h1>Cookie Clicker</h1>
    </div>
  </header>

  <!-- keep elements on the page tidy -->
  <main>
    <div class="container">

      <p id="instructions">
        Click the <strong>Make a Cookie</strong> button to make a cookie! How many cookies will you make?
      </p>
  
      <!-- div for the click count-->
      <div id="counter">
        <h3>You've made <span id="cookie-count">0</span> cookies so far...</h3>
      </div>
  
      <!-- div where the cookies will go -->
      <div id="cookie-container"></div>
  
      <!-- button to increment the count and make cookies -->
      <button id="make-cookie" class="btn">Make a Cookie</button>
    
    </div>
  </main>

</body>
</html>
